<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Basic HTML</title>
  </head>
  <body>
    <div style="border-style: solid; padding: 10px 20px 30px 40px">Header</div>
    <div style="border-style: solid; position: relative; margin: 10px 0px">
      <div
        style="border-style: solid; border-color: red; width: 70%; margin: 10px"
      >
        Main Content
      </div>
      <div
        style="
          border-style: solid;
          border-color: red;
          width: 23%;
          position: absolute;
          top: 0px;
          right: 0px;
          margin: 10px;
        "
      >
        Side Bar
      </div>
    </div>
  </body>
</html>
