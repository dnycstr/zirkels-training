<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Basic HTML</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <style>
      .x-h-50 {
        height: 50px;
      }

      .x-min-h-500 {
        min-height: 500px;
      }

      .x-w-50 {
        width: 50px;
      }
    </style>
  </head>
  <body class="bg-secondary">
    <div
      class="bg-success mt-3 mx-3 px-3 py-3 rounded-4 border border-3 border-white"
    >
      <div
        class="bg-danger rounded-circle x-w-50 x-h-50 border border-3 border-white"
      ></div>
    </div>

    <div class="row mx-3 my-3 grid gap-3 x-min-h-500">
      <div
        class="col border border-3 border-white bg-success position-relative"
      >
        <div
          class="bg-danger rounded-circle x-w-50 x-h-50 border border-3 border-white position-absolute top-50 start-50 translate-middle"
        ></div>
      </div>
      <div class="col-6 border border-3 border-white bg-white">
        <h3>Registration Form</h3>
        <div>
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" id="name" />
          </div>

          <div class="mb-3">
            <label class="form-label">Date</label>
            <input type="date" class="form-control" id="date" />
          </div>
          <button type="button" class="btn btn-warning" id="reset-button">
            Reset
          </button>
          <button type="button" class="btn btn-primary" id="save-button">
            Save
          </button>
        </div>
      </div>
      <div
        id="right-sidebar"
        class="col border border-3 border-white bg-success position-relative"
      >
        <div class="d-flex flex-column mb-3">
          <button type="button" class="btn btn-danger js-blue-button">
            BLUE
          </button>
          <button type="button" class="btn btn-warning" id="green-button">
            GREEN
          </button>
          <button type="button" class="btn btn-info" id="yellow-button">
            YELLOW
          </button>
        </div>

        <div
          class="btn bg-danger rounded-circle x-w-50 x-h-50 border border-3 border-white position-absolute bottom-0 start-50 translate-middle-x mb-3"
        ></div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    <script type="text/javascript">
      $(document).ready(function () {
        $("#SubmitButton").click(function () {
          var namex = $("#TextInput").val();
          console.log(namesx);
        });
      });
    </script>

    <script type="text/javascript">
      $(document).ready(function () {
        // $("#blue-button").click(function () {
        //   alert("Hello World - Blue Button");
        // });

        $(".js-blue-button").click(function () {
          $("#right-sidebar").removeClass("bg-success");
          $("#right-sidebar").addClass("bg-primary");
        });

        $("#green-button").click(function () {
          $("#right-sidebar").removeClass("bg-primary");
          $("#right-sidebar").addClass("bg-success");
        });

        $("#yellow-button").click(function () {
          $("#right-sidebar").removeClass("bg-success");
          $("#right-sidebar").addClass("bg-warning");
        });

        $("#save-button").click(function () {
          var name = $("#name").val();
          var date = $("#date").val();

          var person = { name: name, date: date };

          console.log(person);
        });

        $("#reset-button").click(function () {
          $("#name").val("");
          $("#date").val("");
        });
      });
    </script>
  </body>
</html>
