<html lang="en">
  <head>
    <html lang="en">
      <head>
        <style>
          .m-w-50 {
            width: 50px;
          }
          .m-h-50 {
            height: 50px;
          }
          .g-h-500 {
            height: 500px;
          }
        </style>
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous"
        />
      </head>
      <body class="bg-secondary">
        <div
          class="bg-success mx-3 my-3 px-3 py-3 rounded-3 border border-3 border-white"
        >
          <div
            class="rounded-circle bg-danger m-w-50 m-h-50 rounded-3 border border-3 border-white position"
          ></div>
        </div>
        <div class="row mx-3 grid gap-3 g-h-500">
          <div class="col bg-success border border-3 border-white">
            <div
              class="rounded-circle bg-danger m-w-50 m-h-50 rounded-3 border border-3 border-white position-absolute"
            ></div>
          </div>
          <div class="col-6 bg-white border border-3 border-white">
            <div>
              <fieldset>
                <legend>fieldset example</legend>
                <div class="mb-3">
                  <label class="form-label">Name X</label>
                  <input
                    type="text"
                    id="Text-Input"
                    class="form-control"
                    placeholder="Name Y"
                  />
                </div>
                <div class="mb-3">
                  <label for="Select" class="form-label">select menu</label>
                  <select id="Select" class="form-select">
                    <option>select</option>
                  </select>
                </div>
                <div class="mb-3">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="FieldsetCheck"
                    />
                    <label class="form-check-label" for="FieldsetCheck">
                      Can check this
                    </label>
                  </div>
                </div>
                <button id="SubmitButton" type="submit" class="btn btn-primary">
                  Submit
                </button>
              </fieldset>
            </div>
          </div>
          <div class="col bg-success border border-3 border-white">
            <div
              class="rounded-circle bg-danger m-w-50 m-h-50 rounded-3 border border-3 border-white position-relative bottom-50 start-50 translate-middle-x"
            ></div>
          </div>
        </div>
        <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
          crossorigin="anonymous"
        ></script>

        <script
          src="https://code.jquery.com/jquery-3.7.0.min.js"
          integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
          crossorigin="anonymous"
        ></script>
        <script type="text/javascript">
          $(document).ready(function () {
            $("#SubmitButton").click(function () {
              console.log("Submit Button Clicked");
            });
          });
        </script>
      </body>
    </html>
  </head>
</html>
